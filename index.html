<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tip Calculator</title>
    
    <link
    href="https://fonts.googleapis.com/css2?family=Space+Mono&display=swap"
    rel="stylesheet"
  />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
      integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
    <!-- <link rel="stylesheet" href="/mini_project/css/estilos-principales.css"> -->
    <style>
      button{
          background-color: rgb(19, 20, 20);
          color: rgb(255, 255, 255);
      }
      button.reset{
        background-color: rgba(23, 16, 6, 0.8);
        width: 250px;
        color: rgb(255, 255, 255);
        margin-bottom:20px ;
      }
      button.reset:hover{
        background-color: rgba(78, 152, 141, 0.9) ;
        color: rgb(0, 0, 0);
      }
      
    </style>
  </head>
  <body>
    <div class="container-fluid">
        <img
          src="tips-are-appreciated_copy.jpg"
          class="img-logo"
          alt="image_logo"
        />
      </div>
      <div class="container row justify-content-center">
        <form action="" method="get">
          <div class="mb-3 col-xs-6 " >
            <label for="FormControlInput1" class="form-label">Bill</label>
            <input type="number" class="form-control col-xs-6" id="FormControlInput1" placeholder="Enter Amount">
          </div>
          <div class="mb-3">
            <p>Select tip %</p>
            <button type="button" class="btn btn-primary mx-2">5%</button>
            <button type="button" class="btn btn-primary mx-2">10%</button>
            <button type="button" class="btn btn-primary mx-2">15%</button>
            <button type="button" class="btn btn-primary mx-2">25%</button>
            <button type="button" class="btn btn-primary mx-2">50%</button>
            <button type="button" class="btn btn-primary custom">Custom</button>
          </div>
          <div class="mb-3">
            <label for="FormControlInput2" class="form-label">Number of People</label>
            <input type="number" class="form-control" id="FormControlInput2" placeholder="">
          </div>
          <div class="mb-3">
            <label for="FormControlInput3" class="form-label">Tip Amount/per person</label>
            <input type="number" class="form-control" id="FormControlInput4" placeholder="">
          </div>
          <div class="mb-3">
            <label for="FormControlInput4" class="form-label">Total</label>
            <input type="number" class="form-control" id="FormControlInput4" placeholder="">
          </div>
          <div class="reset" >
            <button type="button" class="btn btn-primary btn-lg reset">Reset</button>
          </div>

        </form>
      </div>
      
      
    </div>
  </body>
</html>
